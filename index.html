    currentPage = page;
    navButtonsAll.forEach(btn=>btn.classList.toggle('active', btn.getAttribute('data-page')===page));
    switch(page){
      case 'home': renderHome(); break;
      case 'dashboard': renderDashboard(); break;
      case 'crash': case 'mines': case 'dice': case 'trade': case 'jackpot': case 'wheel': renderGamePage(page); break;
      case 'realbet': renderGamePage('realbet'); break;
      case 'contact': renderContactPage(); break;
      default: pageContainer.innerHTML = '<p>Page not found</p>';
    }
    pageContainer.scrollTop = 0;
  }

  navButtonsAll.forEach(btn => btn.addEventListener('click', handleNavClick));

  logoutBtn.addEventListener('click',()=>{
    currentPage='home';
    profileName='';
    transactionRecords=[];
    loginContainer.style.display = 'block';
    appContainer.style.display = 'none';
    mainHeader.style.display = 'none';
    loginForm.reset();
    loginError.style.display = 'none';
    navButtonsAll.forEach(btn => btn.classList.remove('active'));
    navButtonsLeft[0].classList.add('active');
    pageContainer.innerHTML = '';
  });

  loginForm.addEventListener('submit', e=>{
    e.preventDefault();
    loginError.style.display = 'none';
    const email = loginForm.email.value.trim();
    const password = loginForm.password.value;
    const user = credentials.find(c=>c.email===email && c.password===password);
    if(user){
      profileName = user.profileName;
      transactionRecords = buildTransactionRecords();
      loginContainer.style.display = 'none';
      appContainer.style.display = 'flex';
      mainHeader.style.display = 'flex';
      navigateToPage('home');
    } else {
      loginError.style.display='block';
    }
  });

  loginContainer.style.display = 'block';
  appContainer.style.display = 'none';
  mainHeader.style.display = 'none';

})();
</script>
</body>
</html>
